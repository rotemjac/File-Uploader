
<div class="well" style="margin-bottom: 10px">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Choose your server</h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-sm-2  control-label">Server type:</label>
                    <div   class="col-sm-10 checkbox">
                        <input id ="php"  type="radio"    value="php"    name="php" ng-model="serverType">
                        <label for="php"> Php</label>
                        <input id ="node"  type="radio"   value="node"   name="node" ng-model="serverType">
                        <label for="node"> Node</label>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
